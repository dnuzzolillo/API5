<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="login-panel panel panel-default" style="margin: 33vh auto; width:300px" ng-controller="main">
            <div class="panel-heading">
                <h3 class="panel-title">Sign In</h3>
            </div>
            <div class="panel-body">
                <form name="LoginForm" ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <input required class="form-control" ng-model="email" placeholder="E-mail" name="email" type="text" autofocus="">
                        </div>
                        <div class="form-group">
                            <input required class="form-control" ng-model="password" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <!--div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me">Remember Me
                            </label>
                        </div-->
                        <!-- Change this to a button or input when using this as a form -->
                        <input ng-disabled="loginForm.$invalid" type="submit" class="btn btn-success" value="Login">
                        <button class="btn btn-default" type="button" ng-click="test(LoginForm)">Console</button>
                    </fieldset>
                </form>
            </div>
        </div>
</body>
<script src="index.js"></script>
</html>
